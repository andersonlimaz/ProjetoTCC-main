<!DOCTYPE html>
{% load static %}


 <body>
    <link rel="stylesheet" href="{% static 'css/styleformulario.css' %}" />
    <div class="container">
        <div class="form-image">
            <img src=  "{% static 'css/assets/img//undraw_shopping_re_3wst.svg' %}"  alt="">
        </div>
        <div class="form">

            <form action="{% url 'cadastro_ong' %}" method="POST">
            {% csrf_token %}


                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre De ONGS</h1>
                    </div>
                    <div class="login-button">
                        <button>
                        <a href="{% url 'inicio' %}">Voltar</a></button>

                       
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Nome Fantasia</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Nome Comercial</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="cnpj">CNPJ</label>
                        <input id="cnpj" type="tel" name="cnpj" placeholder="(58.636.441/0001-64)" required>
                    </div>

                      <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço </label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite seu Endereço" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Digite sua Cidade" required>
                    </div>
                    


                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="password2">Confirme sua Senha</label>
                        <input id="password2" type="password" name="password2" placeholder="Digite sua senha novamente" required>
                         <span id="passwordMatch"></span>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Foco</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Alimentos</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Roupas</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Brinquedos</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">educação</label>
                        </div>
                    </div>
                </div>
 <br>
                  <div class="input-box">
                        <label for="sobre"> <br>Sobre a Ong: </label>
                        <input id="sobre" type="text" name="sobre" placeholder="Digite Sobre sua Ong" required>
                    </div>
              
       


                <div class="continue-button">
                    <button><a href="{% url 'inicio' %}">Cadastra </a> </button>

                    

                </div>
            </form>
        </div>
    </div>

    <script>
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");
        const passwordMatch = document.getElementById("passwordMatch");

        function validatePassword() {
            if (password.value !== password2.value) {
                passwordMatch.textContent = "As senhas não coincidem!";
                password2.setCustomValidity("As senhas não coincidem!");
            } else {
                passwordMatch.textContent = "";
                password2.setCustomValidity("");
            }
        }

        password.addEventListener("input", validatePassword);
        password2.addEventListener("input", validatePassword);

    </script>

</body>
</html>
