<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Configurações</title>
</head>
<body>
    <header>
        <h1>Configurações</h1>
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Configurações</a></li>
                <li><a href="#" id="logout">Sair</a></li>
            </ul>
        </nav>
        <div id="user-info"></div>
    </header>

    <!-- Conteúdo específico do seu site aqui -->
    <div class="settings-container">
        <h2>Configurações</h2>
        <form>
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" value="{{ request.session.nome_usuario }}" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ request.session.email }}" readonly>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="********">

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
    }

    #logout {
        color: #ff0000; /* Cor vermelha para destacar a opção de logout */
    }

    #user-info {
        color: #fff;
    }

    .settings-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .settings-container h2 {
        color: #333;
    }

    form {
        display: grid;
        gap: 10px;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    button {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }
</style>

<script>
    // Simulando a ação de login
    const userName = "{{ request.session.nome_usuario }}"; // Substitua isso pela lógica real de obtenção do nome do usuário

    // Exibir o nome do usuário
    document.getElementById('user-info').innerText = `Bem-vindo, ${userName}!`;

    // Simulando a ação de logout
    document.getElementById('logout').addEventListener('click', function() {
        // Substitua o alert por um redirecionamento real
        window.location.href = '/login';
        alert('Você saiu do sistema. Redirecionando para a página de login.'); 
    });
</script>
